<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>
  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Starting an immersive WebXR session requires user interaction. We start this one with a simple button. -->
  <button onclick="activateXR()" id="xr-button">Start Hello WebXR</button>
  <div id="error-message" style="display: none;"></div>
  <div id="info-message"></div>
  <script>
    // Check WebXR support on page load
    window.addEventListener('load', async () => {
      const infoDiv = document.getElementById('info-message');

      if (!navigator.xr) {
        infoDiv.innerHTML = '❌ WebXR not supported in this browser. Use Chrome on Android.';
        infoDiv.style.color = 'red';
        document.getElementById('xr-button').disabled = true;
        console.error('WebXR not available');
        return;
      }

      try {
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (supported) {
          infoDiv.innerHTML = '✓ AR supported! Click the button to start.';
          infoDiv.style.color = 'green';
          console.log('WebXR AR is supported on this device');
        } else {
          infoDiv.innerHTML = '❌ AR not supported on this device/browser.';
          infoDiv.style.color = 'orange';
          document.getElementById('xr-button').disabled = true;
          console.warn('WebXR AR is not supported');
        }
      } catch (error) {
        infoDiv.innerHTML = '⚠️ Could not check AR support: ' + error.message;
        infoDiv.style.color = 'orange';
        console.error('Error checking AR support:', error);
      }
    });

    async function activateXR() {
      const errorDiv = document.getElementById('error-message');
      errorDiv.style.display = 'none';

      try {
        console.log('Starting WebXR AR session...');

        // Check if WebXR is available
        if (!navigator.xr) {
          throw new Error('WebXR not available in this browser');
        }

        // Add a canvas element and initialize a WebGL context that is compatible with WebXR.
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        const gl = canvas.getContext("webgl", { xrCompatible: true });

        if (!gl) {
          throw new Error('Could not create WebGL context');
        }

        console.log('WebGL context created');

        // Initialize Three.js scene
        const scene = new THREE.Scene();

        // The cube will have a different color on each side.
        const materials = [
          new THREE.MeshBasicMaterial({ color: 0xff0000 }),
          new THREE.MeshBasicMaterial({ color: 0x0000ff }),
          new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
          new THREE.MeshBasicMaterial({ color: 0xff00ff }),
          new THREE.MeshBasicMaterial({ color: 0x00ffff }),
          new THREE.MeshBasicMaterial({ color: 0xffff00 })
        ];

        // Create the cube and add it to the demo scene.
        // Made larger (0.3m instead of 0.2m) and positioned directly in front of user
        const cube = new THREE.Mesh(new THREE.BoxBufferGeometry(0.3, 0.3, 0.3), materials);
        // Position: 0 meters left/right, 0 meters up/down, -1.5 meters forward (in front of camera)
        cube.position.set(0, 0, -1.5);
        scene.add(cube);

        // Add a slow rotation to make it more visible
        const animate = () => {
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
        };

        console.log('Scene created with cube at position (0, 0, -1.5)');

        // Set up the WebGLRenderer, which handles rendering to the session's base layer.
        const renderer = new THREE.WebGLRenderer({
          alpha: true,
          preserveDrawingBuffer: true,
          canvas: canvas,
          context: gl
        });
        renderer.autoClear = false;

        // The API directly updates the camera matrices.
        // Disable matrix auto updates so three.js doesn't attempt
        // to handle the matrices independently.
        const camera = new THREE.PerspectiveCamera();
        camera.matrixAutoUpdate = false;

        console.log('Requesting immersive-ar session...');

        // Initialize a WebXR session using "immersive-ar".
        const session = await navigator.xr.requestSession("immersive-ar");

        console.log('AR session started successfully!');

        session.updateRenderState({
          baseLayer: new XRWebGLLayer(session, gl)
        });

        // A 'local' reference space has a native origin that is located
        // near the viewer's position at the time the session was created.
        const referenceSpace = await session.requestReferenceSpace('local');

        console.log('Reference space obtained, starting render loop');

        // Create a render loop that allows us to draw on the AR view.
        const onXRFrame = (time, frame) => {
          // Queue up the next draw request.
          session.requestAnimationFrame(onXRFrame);

          // Bind the graphics framebuffer to the baseLayer's framebuffer
          gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer)

          // Retrieve the pose of the device.
          // XRFrame.getViewerPose can return null while the session attempts to establish tracking.
          const pose = frame.getViewerPose(referenceSpace);
          if (pose) {
            // In mobile AR, we only have one view.
            const view = pose.views[0];

            const viewport = session.renderState.baseLayer.getViewport(view);
            renderer.setSize(viewport.width, viewport.height)

            // Use the view's transform matrix and projection matrix to configure the THREE.camera.
            camera.matrix.fromArray(view.transform.matrix)
            camera.projectionMatrix.fromArray(view.projectionMatrix);
            camera.updateMatrixWorld(true);

            // Animate the cube rotation
            animate();

            // Render the scene with THREE.WebGLRenderer.
            renderer.render(scene, camera)
          }
        }
        session.requestAnimationFrame(onXRFrame);

      } catch (error) {
        console.error('WebXR Error:', error);
        errorDiv.innerHTML = '❌ Error: ' + error.message;
        errorDiv.style.display = 'block';
        errorDiv.style.color = 'red';
        errorDiv.style.padding = '20px';
        errorDiv.style.backgroundColor = '#ffebee';
        errorDiv.style.borderRadius = '8px';
        errorDiv.style.marginTop = '20px';
      }
    }
  </script>
</body>

</html>
